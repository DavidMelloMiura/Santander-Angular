<main class="main">
    <h2>Colaboradores</h2>

    <section class="conteudo">

      <input type="text" placeholder="Nome" [(ngModel)]="nome" (input)="consulta()"/>


      <ul>
        <div *ngFor="let colaborador of colaborador">
          <li style="font-weight: 500;"> <b>Nome:</b> {{ colaborador.nome }} {{ colaborador.sobrenome }} </li>
          <li> <b>Cargo:</b> {{ colaborador.cargo }} </li>
          <li> <b>Data de Nascimento:</b> {{ colaborador.dataNascimento }} </li>
          <li> <b>Endere√ßo:</b> {{ colaborador.endereco }} </li>
          <hr>
        </div>
      </ul>

        <button mat-stroked-button color="warn" class="voltar" routerLink="">Voltar</button>

    </section>
    
</main>
